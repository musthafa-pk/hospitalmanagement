{% extends 'theme.html' %}
{%block title%}
Doctors
{%endblock%}
{%block content%}
 <h1 class="text-center">OUR Doctors</h1>
 <hr>
 <div class="container text-center bg-light">
    {% for d in doctors%}
    <div class="card text-center" style="width: 18rem;display: inline-block;">
        <img src="{{d.doc_image.url}}" class="card-img-top" alt="DOCTORS">
        <div class="card-body">
          <h5 class="card-title">{{d.doc_name}} </h5>
          <p class="card-text">{{d.doc_spec}}</p>
          <h6>{{d.dep_name}} Department</h6>

        </div>
      </div>
    {% endfor %}
 </div>
 

 
 {%endblock%}
